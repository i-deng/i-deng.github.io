<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <style>
    .num{
      width: 100px;
      height: 100px;
      border: 1px solid blue;
    }
  </style>
	<title>Document</title>
</head>
<body>
	<div class="num">
	</div>
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>	<script>
    $(function show() {
      var el= $(".num");
          var i=9;
      var interval= setInterval(function () {
        el.html(i);
        i--;
        if(i <0) clearInterval(interval);
      }, 1000)

    })
	</script>
</body>
</html>
